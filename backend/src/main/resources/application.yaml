custom:
  max:
    session: 1
  exception:
    message: "Invalid Email or Password"

management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
      base-path: /actuator
  metrics:
    export:
      prometheus:
        enabled: true
    tags:
      application: task-management-system
